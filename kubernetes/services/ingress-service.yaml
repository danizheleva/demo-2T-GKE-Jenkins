apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    # UPDATE THIS LINE ABOVE
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            # UPDATE THIS LINE ABOVE
            backend:
              serviceName: demo-frontend-cluster-ip-service
              servicePort: 4200
          - path: /backend-api/?(.*)
            # UPDATE THIS LINE ABOVE
            backend:
              serviceName: demo-backend-api-server-cluster-ip
              servicePort: 8081
          - path: /backend/?(.*)
            # UPDATE THIS LINE ABOVE
            backend:
              serviceName: demo-backend-server-cluster-ip
              servicePort: 8080