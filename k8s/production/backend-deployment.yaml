apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-backend-dev
spec:
  replicas: 1
  template:
    metadata:
      name: backend
      labels:
        component: demo-backend
        app: demo
        role: backend
        env: dev
    spec:
      containers:
        - name: demo-api
          image: gcr.io/gke-travisci-deployment/demo-backend:1.0.0
          ports:
            - containerPort: 8080
  selector:
    matchLabels:
      app: demo
      role: backend
      env: production
